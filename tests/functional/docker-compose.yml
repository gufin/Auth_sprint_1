version: '3'
services:
  db:
    image: postgres:14-alpine
    restart: always
    volumes:
      - auth_pgdata_test:/var/lib/postgresql/data
    env_file:
      - ./.env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -q -d ${POSTGRES_DB} -U ${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    expose:
      - "5432"
  redis:
    image: redis:7.0-alpine
    volumes:
      - redis_data_test:/data
    expose:
      - "6379"
  auth_service:
    build: ../../flask-solution/
    entrypoint: [ "sh", "/app/entrypoint.sh" ]
    ports:
      - "5500:5500"
    depends_on:
     - db
     - redis
    env_file:
      - ./.env
  tests:
    build: .
    env_file:
      - .env
    entrypoint: >
      sh -c "python3 utils/wait_for_redis.py
      && pytest  src"
    depends_on:
      - auth_service

volumes:
  auth_pgdata_test:
  redis_data_test:
